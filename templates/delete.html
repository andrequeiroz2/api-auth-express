{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Delete</h3>
    

    <div class="box">
        <form method="POST" action="/delete/user">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
           
            <button class="button is-block is-info is-large is-fullwidth">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
