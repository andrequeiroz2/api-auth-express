{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Update Password</h3>
    <div class="box">
        <form method="POST" action="/update/password">

                <form method="POST" action="/update/password">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Email">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Password">
                    </div>
                </div>
                
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password_new" placeholder="New Password">
                    </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth">Update Password</button>
            </form>
        </form>
    </div>
</div>
{% endblock %}
